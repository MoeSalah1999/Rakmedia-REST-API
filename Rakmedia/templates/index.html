<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django REST API Frontend</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #ddd; }
        input, button { padding: 8px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>API Items</h1>
    <ul id="items-list"></ul>

    <h2>Add New Item</h2>
    <form id="add-item-form">
        <input type="text" id="name-input" placeholder="Item name" required>
        <button type="submit">Add</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
